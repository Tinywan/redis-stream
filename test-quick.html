<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis Stream Queue - GitHub Pages 测试</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .content {
            max-width: 800px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .status {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }
        .url-info {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid rgba(16, 185, 129, 0.5);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .correct-url {
            color: #10b981;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .wrong-url {
            color: #ef4444;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>🚀 Redis Stream Queue</h1>
        
        <div class="status">
            <h2>🎉 GitHub Pages 测试页面</h2>
            <p>如果您能看到这个页面，说明 GitHub Pages 配置正确！</p>
            
            <div class="url-info">
                <h3>📍 正确的访问地址：</h3>
                <p class="correct-url">https://tinywan.github.io/redis-stream/</p>
                
                <h3>❌ 错误的访问地址：</h3>
                <p class="wrong-url">http://github.tinywan.com/redis-stream</p>
            </div>
            
            <p><strong>重要提醒：</strong>请使用 <code>tinywan.github.io</code> 而不是 <code>github.tinywan.com</code></p>
        </div>
        
        <div class="update-time">
            页面生成时间：<script>document.write(new Date().toLocaleString('zh-CN'));</script>
        </div>
    </div>
</body>
</html>
