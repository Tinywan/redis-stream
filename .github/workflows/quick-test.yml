name: Quick Test Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Create simple test page
      run: |
        cat > index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Redis Stream Queue - Test Page</title>
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                }
                .content {
                    max-width: 800px;
                    padding: 2rem;
                }
                h1 {
                    font-size: 3rem;
                    margin-bottom: 1rem;
                }
                .subtitle {
                    font-size: 1.5rem;
                    margin-bottom: 2rem;
                    opacity: 0.9;
                }
                .links {
                    display: flex;
                    gap: 1rem;
                    justify-content: center;
                    flex-wrap: wrap;
                }
                .btn {
                    display: inline-block;
                    padding: 1rem 2rem;
                    background: white;
                    color: #667eea;
                    text-decoration: none;
                    border-radius: 8px;
                    font-weight: 600;
                    transition: all 0.3s ease;
                }
                .btn:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
                }
                .status {
                    background: rgba(255,255,255,0.1);
                    border-radius: 12px;
                    padding: 2rem;
                    margin: 2rem 0;
                    backdrop-filter: blur(10px);
                }
                .update-time {
                    margin-top: 2rem;
                    opacity: 0.8;
                }
            </style>
        </head>
        <body>
            <div class="content">
                <h1>🚀 Redis Stream Queue</h1>
                <p class="subtitle">高性能轻量级消息队列</p>
                
                <div class="status">
                    <h2>🎉 GitHub Pages 测试成功！</h2>
                    <p>这是一个测试页面，用于验证 GitHub Pages 是否正常工作。</p>
                    <p>如果您能看到这个页面，说明 GitHub Pages 配置正确。</p>
                </div>
                
                <div class="links">
                    <a href="https://github.com/Tinywan/redis-stream" class="btn">📖 GitHub 仓库</a>
                    <a href="https://packagist.org/packages/tinywan/redis-stream" class="btn">📦 安装包</a>
                </div>
                
                <div class="update-time">
                    最后更新时间：<script>document.write(new Date().toLocaleString('zh-CN'));</script>
                </div>
            </div>
        </body>
        </html>
        EOF
        
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: .
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4