name: Generate Main Page

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # 每天早上8点运行（北京时间）
    - cron: '0 0 * * *'

jobs:
  generate-main-page:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: redis, json
        coverage: none
        
    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
        
    - name: Install dependencies
      run: composer install --no-dev --prefer-dist --no-progress --no-scripts
      
    - name: Start Redis
      uses: supercharge/redis-github-action@1.5.0
      with:
        redis-version: '7.0'
        port: 6379
        
    - name: Wait for Redis
      run: |
        echo "Waiting for Redis to start..."
        sleep 5
        redis-cli ping
        
    - name: Run tests
      run: |
        echo "Running test suite..."
        php tests/queue-test-suite.php
        echo "Tests completed successfully"
        
    - name: Generate main page
      run: |
        echo "Generating main page..."
        # 创建pages目录
        mkdir -p pages/assets
        
        # 生成主页
        php .github/scripts/generate-main-page.php > pages/index.html
        
        # 复制样式文件
        cp .github/styles/main.css pages/assets/
        
        # 验证文件生成
        ls -la pages/
        echo "Main page generated successfully"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        # 自动启用GitHub Pages（如果未启用）
        enablement: true
        
    - name: Upload artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: pages
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        # 添加错误处理
        error_msg: "Pages deployment failed. Please ensure GitHub Pages is enabled in repository settings."